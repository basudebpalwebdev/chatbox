<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./ts/index.ts"></script>
    <link rel="stylesheet" href="./scss/styles.scss">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>ChatBox TypeScript</title>
</head>

<body>
    <div id="chatBox" class="chatbox hide maximize">
        <div class="chatbox-header">
            <div class="chatbox-title">ChatBot</div>
            <div class="chatbox-actions">
                <div class="chatbox-action">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-down"
                        class="svg-inline--fa fa-chevron-down fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512">
                        <path fill="currentColor"
                            d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z">
                        </path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="chatbox-log">
            <div class="chat-content"></div>
        </div>
        <div class="chatbox-msg">
            <div class="chat-msg-box">
                <textarea name="chat-msg" id="chat-msg" cols="20" rows="3"></textarea>
            </div>
            <div class="chat-send-button">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="paper-plane"
                    class="svg-inline--fa fa-paper-plane fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512">
                    <path fill="currentColor"
                        d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
